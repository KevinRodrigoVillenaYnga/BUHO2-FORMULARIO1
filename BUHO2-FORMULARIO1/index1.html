<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h2 class="texto-con-linea">Add Product</h2> 
            <div class="button-container">
                <button class="close-button" type="button"><i class="fa-solid fa-x"></i></button>
            </div>
            <br>            
            <hr class="linea">
            <br>
            <br>
            <div class="form-group">
                <div class="form-content">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Type product name">
                </div>
                
                <div class="form-content">
                    <label for="marca">Brand</label>
                    <input type="text" id="marca" name="marca" placeholder="Product brand">
                </div>
            </div>

            <div class="form-group">
                <div class="form-content">
                    <label for="precio">Price</label>
                    <input type="number" id="precio" name="precio" placeholder="$2999">
                </div>

                <div class="form-content">
                    <label for="categoria">Category</label>
                    <select class="control" id="estado-civil" name="estado-civil">
                        <option value="">Select Category</option>
                        <option value="soltero">TV/Monitors</option>
                        <option value="casado">PC</option>
                        <option value="divorciado">Gaming/Console</option>
                        <option value="viudo">Phones</option>
                    </select>
                </div>
            </div>

            <label for="mensaje">Description</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Write product descripcion here"></textarea><br><br>

            <div class="botones">
                <button class="boton-agregar"  type="button"><i class="fa-solid fa-plus"></i>  Add new product</button>
            </div> 
        </form>
    </div>
</body>
</html>
